<head>

    <title>ids and classes in html</title>
</head>

<body>
    <h2>Ids and classes</h2>
    <div id="mainBox" class="redBg"></div>
    <!-- ids cannot be change but class can be changed -->
    <!-- Emmets -->
    <!-- span. is for ids and span# is for class  -->

    <span id="mainBox"></s pan>
    <span class="redBg"></span>
    <!-- . and write anything will write in div as default -->
    <div class="redBg blackborder anotherClass"></div>
    <!-- creating multiple elements using Emmets -->
    <!-- span.myclass1.myclass2.myclass3*4 -->
    <span class="myclass1 myclass2 myclass3">One</span>
    <span class="myclass1 myclass2 myclass3">two</span>
    <span class="myclass1 myclass2 myclass3">three</span>
    <span class="myclass1 myclass2 myclass3">four</span>
    <!-- &nbsp:non breaking space -->
    <p>jay &nbsp;&nbsp;&nbsp;sable</p>
    <!-- without &nbsp  -->
    <p>jay sable</p>
    <!-- &lt;:lesser than symbol -->
    <!-- &gt;:greater than symbol -->

</body>

</html>

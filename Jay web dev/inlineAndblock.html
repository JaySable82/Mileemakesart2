<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block</title>
</head>
<body>
    <!-- this is a block element  -->
    <p>this is paragraph</p> <p>this is also is paragraph</p>
<!-- this a inline element -->
    <span>this is span</span> <span>this is also a span</span>
    <!-- anchor tag is also an inline element -->
</body>
</html>
